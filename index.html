<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

	<title>Multi YouTube iFrame Embed</title>

	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:400,600,700" />
	<link rel="stylesheet" href="_assets/styles/base.css" />
	<link rel="stylesheet" href="_assets/styles/utilities.css" />
	<link rel="stylesheet" href="_assets/styles/forms.css" />
	<link rel="stylesheet" href="_assets/styles/layout.css" />

<body>

<div id="wrapper">


	<header id="header">
		<div class="header-inner">

			<div id="content">

				</div>

				<div class="grid-row clearfix">

							<iframe id="video1" class="video-player" type="text/html" width="640" height="360" frameborder="0" allowfullscreen

						</div>
					</div>

						<div class="responsive-iframe">

						</div>
					</div>
					<div class="grid-cell">
						<div class="responsive-iframe">
							<iframe id="video3" class="video-player" type="text/html" width="640" height="360" frameborder="0" allowfullscreen

						</div>
					</div>
					<div class="grid-cell">
						<div class="responsive-iframe">
							<iframe id="video5" class="video-player" type="text/html" width="640" height="360" frameborder="0" allowfullscreen

					</div>

	</div>


	<footer id="footer">
		<div class="footer-inner">

		</div>
	</footer>


</div>

<!-- Youtube API -->
<script src="//www.youtube.com/iframe_api"></script>

</html>
